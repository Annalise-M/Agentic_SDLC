# Netlify configuration for WeatherWise PWA

[build]
  # Build command
  command = "npm run build"

  # Directory with build output
  publish = "dist"

  # Node version
  environment = { NODE_VERSION = "18" }

# SPA redirect - send all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # PWA headers
    Service-Worker-Allowed = "/"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache PWA files
[[headers]]
  for = "/pwa-*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Service-Worker-Allowed = "/"

# Environment variables (set these in Netlify UI)
# VITE_VISUAL_CROSSING_API_KEY - Required
# VITE_PEXELS_API_KEY - Optional
# VITE_SKYSCANNER_AFFILIATE_ID - Optional
# VITE_BOOKING_AFFILIATE_ID - Optional
